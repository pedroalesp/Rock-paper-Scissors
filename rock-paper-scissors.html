<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css2?family=MuseoModerno:wght@500&display=swap" rel="stylesheet">
</head>
    <style>
        body {
            font-family: 'MuseoModerno', cursive;
            margin: 0;
        }
        .playground {
            height: 100vh;
            background: linear-gradient(to right, #0f0c29, #302b63, #24243e);
            position: relative;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 30px;
        }
        .playground__title {
            color: #fca311;
            font-size: 50px;
            margin-bottom: 20px;
        }
        .playground__container {
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            border: 5px solid #fca311;
            border-radius: 54px;
            width: 30vw;
            height: 70vh;
        }
        .playground__container--items {
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: space-around;
            align-items: center;
        }
        .button {
            font-family: 'MuseoModerno', cursive;
            font-size: 23px;
            padding: .7em 2em;
            border: 3px solid #e5e5e5;
            border-radius: 50px;
            outline: none;
            cursor: pointer;
            transition: 300ms;
            transform-origin: center top;
        }
        .button:hover {
            background-color: #aacc00;
            transform: scale(1.5);
        }
        .button:hover ~.button {
            transform: translate3d(0, 20px, 0);
        }
        .playground__container--items2 {
            margin-bottom: 20px;
        }
    </style>
<body>
    <section class="playground">
        <h2 class="playground__title">READY TO PLAY?</h2>
            <div class="playground__container">
                <p>Choose your option</p>
                <div class="playground__container--items">
                    <input type="button" class="button" value="Rock" id="rock" data-opcion="rock">
                    <input type="button" class="button" value="Paper" id="paper" data-opcion="paper">
                    <input type="button" class="button" value="Scissors" id="scissors" data-opcion="scissors"><br>
                </div>
            </div>
    </section>

    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

    <script src="game.js"></script>

</body>
</html>
